name: shellcheck

on:
  push:
    branches:
      - master
      - mainnet/main
  pull_request:
    branches:
      - master
      - mainnet/main

jobs:
  shellcheck-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: HatsuneMiku3939/direnv-action@v1
      - run: make shellcheck
